<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Crud</title>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
    <link rel="stylesheet" href="/CSS/rmcedo.css">
</head>

<body class="container">

    <header>
        <div class="pt-2 row">

            <div class="card">
                <div class="card-body">
                    <h1 class="conforta2 text-center">CRUD | Tecnologias aprendidas</h1>
                </div>
            </div>
        </div>

    </header>

    <section class="row pt-2">

        <aside class="col-3">
            <div class="card">
                <div class="maven card-header">
                    Informações
                </div>
                <form>
                    <div class="maven card-body">
                        <label for="tec">Tecnologia</label>
                        <input type="text" id="tec" class="form-control" required>
                        
                        <div class="row">
                            <div class="col">
                                    <label for="qtd">Quantidade de Aulas</label>
                                    <input type="number" id="qtd" class="form-control" required>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="professor">Professor</label>
                                    <input type="text" id="professor" class="form-control" value="Prof. Rubem Oliota" readonly>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                    <div class="maven card-footer">
                        <button type="submit" class="btn btn-lg btn-success " id="add">Adicionar</button>
                        <button type="submit" class="btn btn-lg btn-info  " id="atualizar">Atualizar</button>
                        <button type="reset" class=" text-center mt-2 btn btn-lg btn-warning" id="clean">Limpar Campos</button>

                    </div>


                </form>
            </div>
        </aside>

        <main class="col">
            <div class="card">
                <div class="card-header maven text-center fw-bolder">Tecnologias</div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-secondary table-hover">

                        <thead>
                            <th>Nome</th>
                            <th>Quantidade de Aulas</th>
                            <th>Professor</th>
                            <th></th>
                        </thead>
                        <tbody>
                            <td>Exemplo</td>
                            <td>Exemplo</td>
                            <td>Prof. Rubem Oliota</td>
                            <td>
                                <button class="btn btn-sm btn-primary">Editar</button>
                                <button class="btn btn-sm btn-danger">Remover</button>

                            </td>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

    </section>



    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa'
        crossorigin='anonymous'></script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='/JS/crud.js'></script>
</body>

</html>
